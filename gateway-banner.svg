<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f6feb"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
    <linearGradient id="pulse-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f6feb;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#58a6ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="clip"><rect width="900" height="220" rx="12"/></clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="220" rx="12" fill="url(#bg)"/>

  <!-- Grid -->
  <g stroke="#21262d" stroke-width="0.5" opacity="0.6" clip-path="url(#clip)">
    <line x1="0" y1="44" x2="900" y2="44"/>
    <line x1="0" y1="88" x2="900" y2="88"/>
    <line x1="0" y1="132" x2="900" y2="132"/>
    <line x1="0" y1="176" x2="900" y2="176"/>
    <line x1="180" y1="0" x2="180" y2="220"/>
    <line x1="360" y1="0" x2="360" y2="220"/>
    <line x1="540" y1="0" x2="540" y2="220"/>
    <line x1="720" y1="0" x2="720" y2="220"/>
  </g>

  <!-- Animated routing pulse -->
  <rect x="0" y="0" width="300" height="2" rx="1" fill="url(#pulse-grad)" clip-path="url(#clip)">
    <animateTransform attributeName="transform" type="translate" from="-300 108" to="1200 108" dur="3.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Left side: Gateway hub icon -->
  <g transform="translate(48, 52)" filter="url(#glow)">
    <!-- Central hub -->
    <circle cx="46" cy="50" r="20" fill="#161b22" stroke="#58a6ff" stroke-width="2.5">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="46" cy="50" r="8" fill="#1f6feb">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Spoke: top-left (app 1) -->
    <line x1="32" y1="36" x2="10" y2="14" stroke="#f85149" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
    <circle cx="10" cy="14" r="6" fill="#161b22" stroke="#f85149" stroke-width="1.5"/>
    <circle cx="10" cy="14" r="2.5" fill="#f85149">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Spoke: top-right (app 2) -->
    <line x1="60" y1="36" x2="82" y2="14" stroke="#3fb950" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </line>
    <circle cx="82" cy="14" r="6" fill="#161b22" stroke="#3fb950" stroke-width="1.5"/>
    <circle cx="82" cy="14" r="2.5" fill="#3fb950">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </circle>

    <!-- Spoke: bottom-left (app 3) -->
    <line x1="32" y1="64" x2="10" y2="86" stroke="#bc8cff" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.8s"/>
    </line>
    <circle cx="10" cy="86" r="6" fill="#161b22" stroke="#bc8cff" stroke-width="1.5"/>
    <circle cx="10" cy="86" r="2.5" fill="#bc8cff">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" begin="0.8s"/>
    </circle>

    <!-- Spoke: bottom-right (future app) -->
    <line x1="60" y1="64" x2="82" y2="86" stroke="#484f58" stroke-width="1.5" stroke-dasharray="3 3" opacity="0.4"/>
    <circle cx="82" cy="86" r="6" fill="#161b22" stroke="#484f58" stroke-width="1.5" stroke-dasharray="3 3" opacity="0.4"/>

    <!-- Data packets flowing along spokes -->
    <circle r="2" fill="#f85149">
      <animateMotion dur="1.5s" repeatCount="indefinite">
        <mpath href="#spoke1-path"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="#3fb950">
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.5s">
        <mpath href="#spoke2-path"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="#bc8cff">
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="1s">
        <mpath href="#spoke3-path"/>
      </animateMotion>
    </circle>

    <!-- Hidden paths for animateMotion -->
    <path id="spoke1-path" d="M10,14 L32,36 L46,50 L32,36 L10,14" fill="none" stroke="none"/>
    <path id="spoke2-path" d="M82,14 L60,36 L46,50 L60,36 L82,14" fill="none" stroke="none"/>
    <path id="spoke3-path" d="M10,86 L32,64 L46,50 L32,64 L10,86" fill="none" stroke="none"/>
  </g>

  <!-- Divider -->
  <line x1="160" y1="30" x2="160" y2="190" stroke="#30363d" stroke-width="1"/>

  <!-- Title -->
  <text x="188" y="72" font-family="'SF Mono', 'Fira Code', monospace" font-size="18" fill="#8b949e" letter-spacing="2">@git-fabric/</text>
  <text x="188" y="105" font-family="'SF Mono', 'Fira Code', monospace" font-size="42" font-weight="700" fill="#f0f6fc" letter-spacing="-1">gateway</text>

  <!-- Tagline -->
  <text x="190" y="127" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#8b949e" letter-spacing="0.5">Route, connect, and orchestrate fabric apps  •  v0.1.0</text>

  <!-- Blue accent bar -->
  <rect x="188" y="135" width="0" height="3" rx="1.5" fill="url(#accent)">
    <animate attributeName="width" from="0" to="400" dur="1.2s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1"/>
  </rect>

  <!-- Feature pills -->
  <g transform="translate(188, 150)">
    <rect x="0" y="0" width="88" height="24" rx="12" fill="#1f6feb" opacity="0.2" stroke="#1f6feb" stroke-width="1"/>
    <text x="44" y="16" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#58a6ff" text-anchor="middle">Registry</text>

    <rect x="96" y="0" width="76" height="24" rx="12" fill="#238636" opacity="0.2" stroke="#238636" stroke-width="1"/>
    <text x="134" y="16" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#3fb950" text-anchor="middle">Router</text>

    <rect x="180" y="0" width="78" height="24" rx="12" fill="#6e40c9" opacity="0.2" stroke="#6e40c9" stroke-width="1"/>
    <text x="219" y="16" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#bc8cff" text-anchor="middle">Loader</text>

    <rect x="266" y="0" width="110" height="24" rx="12" fill="#b08800" opacity="0.2" stroke="#9e6a03" stroke-width="1"/>
    <text x="321" y="16" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#e3b341" text-anchor="middle">Health Check</text>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="186" width="900" height="34" rx="0" fill="#161b22" opacity="0.8" clip-path="url(#clip)"/>
  <rect x="0" y="186" width="900" height="1" fill="#30363d"/>

  <!-- Consumer → Gateway → Apps flow -->
  <circle cx="200" cy="203" r="4" fill="#58a6ff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <text x="212" y="207" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#8b949e">Consumer</text>
  <text x="282" y="207" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#484f58">→</text>
  <text x="298" y="207" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#58a6ff">Gateway</text>
  <text x="365" y="207" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#484f58">→</text>

  <circle cx="388" cy="203" r="3" fill="#f85149">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <text x="396" y="207" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#8b949e">cve</text>

  <circle cx="432" cy="203" r="3" fill="#3fb950">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <text x="440" y="207" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#8b949e">...</text>

  <!-- Corner badge -->
  <rect x="818" y="12" width="70" height="22" rx="11" fill="#0d1117" stroke="#1f6feb" stroke-width="1"/>
  <text x="853" y="27" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#58a6ff" text-anchor="middle">v0.1.0</text>
</svg>
